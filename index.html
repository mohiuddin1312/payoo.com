<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS One</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="flex items-center bg-emerald-300 w-[450px] h-[940px] ">
        <div class=" card bg-stone-300 ml-8 w-full max-w-sm  shadow-2xl">
            <div class="card-body ">
              <fieldset class="fieldset">
                <label class="fieldset-label text-xl">Mobile Number</label>
                <input id="mobile-num" type="text" class="input" placeholder="Give your mobile number" />
                <label class="fieldset-label text-xl">4 disit Number</label>
                <input id="pin-num" type="password" class="input" outocomplete="off" placeholder="Pin" />
                <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
      </div>
      <script src="js/login.js"></script>
    </main>
  </body>
</html>
